{% extends "base.html" %}
{% block content %}
<h1 class="mb-4">Available Log Files</h1>
{% if files %}
    <ul class="list-group">
        {% for file in files %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                {{ file }}
                <a href="{{ url_for('logs', filename=file) }}" class="btn btn-primary btn-sm">View Logs</a>
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p>No JSONL files found in the <code>./traj</code> directory.</p>
{% endif %}
{% endblock %}
